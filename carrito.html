<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
        <div class="header_tittle">
            <img src="./images/icono barrica.png" alt="" class="icono">
            <p class="tittle">BARRICA BEBIDAS</p>
            <input type="search" placeholder="Buscar..." class="buscador">
        </div>
    </header>
    <div class="sub-header">
        <nav>
            <ul class="header-list">
                <a href="/index.html"><li>SEGUIR COMPRANDO</li></a>
                           
            </ul>
    </div>


    <h2 class="titulo-principal" >Tu compra</h2>
    <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio</p>
        
        <div id="carrito-productos" class="carrito-productos disabled">
            
            <div class="carrito-producto">
                <img src="/images/102-vinas-de-balbo-tinto-1125cc-300x300.jpg" alt=""/>
                <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h3>Abrigo 01</h3>
                </div>
            
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>1</p>
                </div>
            
                <div class="carrito-producto-precio">
                    <small>Precio</small>
                    <p>100$</p>
                </div>
            
                <div class="carrito-producto-subtotal">
                    <small>Subtotal</small>
                    <p>10$</p>
                </div>
          
                <button class="carrito-producto-eliminar">Eliminar</button>
            </div>
        
            <div class="carrito-producto">
                <img src="/images/102-vinas-de-balbo-tinto-1125cc-300x300.jpg" alt=""/>
                <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h3>Abrigo 02</h3>
                </div>
            
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>2</p>
                </div>
            
                <div class="carrito-producto-precio">
                    <small>Precio</small>
                    <p>100$</p>
                </div>
            
                <div class="carrito-producto-subtotal">
                    <small>Subtotal</small>
                    <p>10$</p>
                </div>
          
                <button class="carrito-producto-eliminar">Eliminar</button>
            </div>


            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">555$</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>
        
            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra</p>
        
        
        </div>
    
    
    
    
    
    
    
    
    </div>
  




</body>
</html>
